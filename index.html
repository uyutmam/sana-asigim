<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sana Aşığım</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.4rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 4s infinite ease-in;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% { bottom: -20px; opacity: 1; }
      100% { bottom: 100%; opacity: 0; transform: translateX(-30px) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seni Seviyorum Natalin</h1>
    <p>Seninle geçen her an, kalbimde bir ömürlük iz bırakıyor Natalinim.<br>
    Gözlerinle Başlar Her Sabahım.<br>
    <strong>SENİ ÇOK SEVDİĞİMİ BİLMENİ İSTERİM</strong></p>
  </div>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
